services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: nback
      POSTGRES_PASSWORD: nback
      POSTGRES_DB: nback
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://nback:nback@db:5432/nback
      CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      PORT: 3000
    depends_on:
      - db

volumes:
  pgdata:
